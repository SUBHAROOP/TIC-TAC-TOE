<html>
<head>
	<title>Tic Tac Toe Board</title>
	<style type="text/css">
	h1
	{
		text-align: center;
	}
	td
	{
		width: 100px;
		height: 100px;
	}
	table
	{
		margin:auto; 
	}
	.ver
	{
		border-left: 1px black solid;
		border-right:1px black solid;
	}
	.spc
	{
		border-top:1px black solid;
		border-bottom: 1px black solid; 
	}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
<table>
<tr>
<td></td>
<td class="ver"></td>
<td></td>	
</tr>
<tr>
<td class="spc"></td>
<td class="ver spc"></td>
<td class="spc"></td>	
</tr>
<tr>
<td></td>
<td class="ver"></td>
<td></td>	
</tr>
</table>	

</body>
</html>
